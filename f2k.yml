version: 1

script:
  - mkdir -p AppDir/winedata
  # Add winetricks
  - wget -q -nc "https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks" -P ./AppDir/bin && chmod +x ./AppDir/bin/winetricks
  # Add WINE official light blue theme
  - wget -q -nc "https://github.com/mmtrt/sommelier-core/raw/tmp/themes/light/light.msstyles" -P ./AppDir/winedata/resources/themes/light

AppDir:
  path: ./AppDir

  app_info:
    id: foobar2000
    name: foobar2000
    icon: foobar2000
    version: !ENV ${F2K_VER}
    exec: bin/bash
    exec_args: wrapper $@

  apt:
    arch: [amd64, i386]
    sources:
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse'
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ focal-updates main restricted universe multiverse'
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ focal-backports main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'
      - sourceline: 'deb https://dl.winehq.org/wine-builds/ubuntu/ focal main'
        key_url: 'https://dl.winehq.org/wine-builds/winehq.key'
      - sourceline: 'deb http://ppa.launchpad.net/graphics-drivers/ppa/ubuntu/ focal main'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0xFCAE110B1118213C'
      - sourceline: 'deb https://ppa.launchpadcontent.net/kisak/kisak-mesa/ubuntu focal main'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0xF63F0F2B90935439'

    include:
      - wine-staging-i386=7.22~focal-1
      - bash
      - cabextract
      - dash
      - perl
      - coreutils
      - mesa-utils
      - unionfs-fuse
      - libfuse2
      - libfuse3-3

  files:
    exclude:
      - sbin
      - var
      - etc/alternatives
      - etc/apt
      - etc/cron.daily
      - etc/dpkg
      - etc/mysql
      - etc/sane.d
      - etc/sensors.d
      - etc/skel
      - etc/snmp
      - etc/udev
      - etc/gss
      - etc/init.d
      - etc/logrotate.d
      - lib/modprobe.d
      - lib/systemd
      - lib/udev
      - usr/lib/mime
      - usr/lib/sasl2
      - usr/lib/tmpfiles.d
      - usr/sbin
      - usr/share/apps
      - usr/share/man
      - usr/share/doc
      - usr/share/adduser
      - usr/share/apport
      - usr/share/bash-completion
      - usr/share/bug
      - usr/share/debconf
      - usr/share/doc
      - usr/share/doc-base
      - usr/share/dpkg
      - usr/share/glib-2.0
      - usr/share/gst-plugins-base
      - usr/share/hal
      - usr/share/info
      - usr/share/initramfs-tools
      - usr/share/kde4
      - usr/share/libgphoto2
      - usr/share/lintian
      - usr/share/menu
      - usr/share/metainfo
      - usr/share/misc
      - usr/share/mysql-common
      - usr/share/pixmaps
      - usr/share/pkgconfig
      - usr/share/polkit-1
      - usr/share/snmp
      - usr/share/zoneinfo
      - usr/share/zoneinfo-icu
      - usr/share/zsh
      - opt/wine-staging
      - opt/wine-stable/share/man
      #- opt/wine-stable/share/applications
      - opt/wine-stable/lib/wine/*.a
      - opt/wine-stable/lib/wine/*.def
      #- opt/wine-stable/lib/wine/i386-unix/*.a
      #- opt/wine-stable/lib/wine/i386-windows/*.a

  after_bundle:
    # this is executed after the packages and files are added
    - |

     WINE_VER="4.0.4"
     wget -q -c https://dl.winehq.org/wine-builds/ubuntu/dists/focal/main/binary-i386/wine-stable_${WINE_VER}~focal_i386.deb
     wget -q -c https://dl.winehq.org/wine-builds/ubuntu/dists/focal/main/binary-i386/wine-stable-i386_${WINE_VER}~focal_i386.deb
     dpkg -x "wine-stable_${WINE_VER}~focal_i386.deb" AppDir/
     dpkg -x "wine-stable-i386_${WINE_VER}~focal_i386.deb" AppDir/
     #cp -r AppDir/usr/opt/wine-stable/* AppDir/usr

     # Cleanup
     #rm -rf AppDir/usr/{opt,usr}
     rm -rf AppDir/usr/share/{applications,man,doc}
     rm -rf AppDir/opt/wine-stable/share/{applications,man,doc}

     # Disable FileOpenAssociations
     sed -i 's|    LicenseInformation|    LicenseInformation,\\\n    FileOpenAssociations|g;$a \\n[FileOpenAssociations]\nHKCU,Software\\Wine\\FileOpenAssociations,"Enable",,"N"' AppDir/opt/wine-stable/share/wine/wine.inf

     # Disable winemenubuilder
     sed -i 's|    FileOpenAssociations|    FileOpenAssociations,\\\n    DllOverrides|;$a \\n[DllOverrides]\nHKCU,Software\\Wine\\DllOverrides,"*winemenubuilder.exe",,""' AppDir/opt/wine-stable/share/wine/wine.inf
     sed -i '/\%11\%\\winemenubuilder.exe -a -r/d' AppDir/opt/wine-stable/share/wine/wine.inf

     # Pre patch setting wine blue theme by default
