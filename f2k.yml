version: 1

script:
  - mkdir -p AppDir/winedata

AppDir:
  path: ./AppDir

  app_info:
    id: foobar2000
    name: foobar2000
    icon: foobar2000
    version: !ENV ${F2K_VER}
    exec: bin/bash
    exec_args: wrapper $@

  apt:
    arch: [amd64]
    sources:
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ jammy main restricted universe multiverse'
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ jammy-updates main restricted universe multiverse'
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ jammy-backports main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'
      - sourceline: 'deb https://dl.winehq.org/wine-builds/ubuntu/ jammy main'
        key_url: 'https://dl.winehq.org/wine-builds/winehq.key'

    include:
      - bash
      - dash
      - unionfs-fuse

  files:
    exclude:
      - usr/share/man
      - usr/share/doc
      - usr/share/info
      - usr/share/lintian
      - usr/share/initramfs-tools
      - usr/share/menu

AppImage:
  update-information: gh-releases-zsync|mmtrt|foobar2000_AppImage|test1|foobar2000*.AppImage.zsync
  #sign-key: None
  arch: x86_64

